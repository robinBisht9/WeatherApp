<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weatherCss.css">
    <title>Weather App tutorial</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name">
            <button><img src="assests/images/search.png" alt="Search Button"></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>

        <div class="weather">
            <img src="assests/images/clear.png" alt="Rain image" class="weather-icon">
            <h1 class="temp">22&deg;C</h1>
            <h2 class="city">Dehradun</h2>
            <div class="details">
                <div class="col">
                    <img src="assests/images/humidity.png" alt="humidity image">
                    <div><p class="humidity">50%</p> <p>Humidity</p> </div>
                </div>
                <div class="col">
                    <img src="assests/images/wind.png" alt="Wind Speed image">
                    <div><p class="wind">15 kh/h</p> <p>Wind Speed</p> </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./weatherJs.js"></script>
</body>
</html>
